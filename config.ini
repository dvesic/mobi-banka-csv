[Params]

# Application description
description=Obrada transakcija u CSV formatu od Mobi banke, za bolje praćenje troškova

# Production = true if targeting real production
production=false

[Logs]

# Is logging enabled at all
enable_logging=true

# Where to log the result of running the application
info=log/$date$-info.log

# Any errors / user notifications
error=log/$date$-error.log

[App]
#default input file, if none is specified on command line with --input_file
input_file=PrintList.csv

#default output file, if none is specified on command line with --out_file
out_file=Troskovi.csv

#default category, if different one is not specified on command line with --default_cat
default_cat=RAZNO

#file to keep lookup list of merchants per name
lookup_names=Merchants.csv

# list of columns to encode as string in Excel format, comma separated
excel_columns=CreditorAccountNumber

# If true, it writes utf8 BOM, in order Excel to recognise international characters
excel_bom=True